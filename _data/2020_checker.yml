            <ul>
                <li>Este dominio está totalmente listo, no necesita preocuparse por el DNS flag day 2020.</li>
                <li>Su administrador DNS está haciendo una buena labor, envíele un sincero agradecimiento ;-)</li>
            </ul>
    clientReportOk:
        short: "¡Todo bien!"
        long: >
            <ul>
                <li>Este dominio está totalmente listo, no necesita preocuparse por el DNS flag day 2020.</li>
                <li>Su administrador DNS está haciendo una buena labor, envíele un sincero agradecimiento ;-)</li>
            </ul>
    reportWarning:
        short: "¡Se detectan problemas menores!"
        long: >
            <ul>
                <li><strong>Este dominio seguirá funcionando después del DNS flag day 2020.</strong></li>
                <li>Este dominio no soporta los últimos estándares DNS, lo que podría causarle problemas en el futuro.</li>
                <li>Titulares de dominio - es recomendable que contacte a su administrador del dominio y le dirija a esta página.</li>
                <li>Administradores - es recomendable que solucione los problemas mencionados en el reporte técnico más abajo
                    para evitar problemas de compatibilidad en el futuro.
                    Por favor revise <a href="#acción-operadores-de-dns-autoritativos">la descripción para administradores DNS</a>.
                    ¡Gracias por su cooperación!</li>
            </ul>
    reportHighLatency:
        short: "¡Se detectan problemas serios!"
        long: >
            <ul>
                <li><strong>¡Este dominio tendrá problemas después del DNS flag day 2020!</strong></li>
                <li>Funcionará, pero los clientes tendrás demoras al acceder a este dominio.</li>
                <li>Titulares de dominio - por favor contacte al administrador de su dominio y diríjalo a esta página.</li>
                <li>Administradores - por favor revise <a href="#acción-operadores-de-dns-autoritativos">la descripción para administradores DNS</a>
                        y corrija los problemas reportados en el informe técnico abajo.</li>
                <li>Algunos de sus servidores DNS no soportan adecuadamente DNS sobre TCP.</li>
            </ul>
    reportFail:
        short: "¡Se detectan errores fatales!"
        long: >
            <ul>
                <li><strong>¡Este dominio probablemente dejará de funcionar después del DNS flag day 2020!</strong></li>
                <li>Por favor repita la prueba para eliminar la posibilidad de fallos de red aleatorios.</li>
                <li>Titulares de dominio - por favor contacte al administrador de su dominio y diríjalo a esta página.</li>
                <li>Administradores - por favor revise <a href="#acción-operadores-de-dns-autoritativos">la descripción para administradores DNS</a>
                        y corrija los problemas reportados en el informe técnico abajo.</li>
            </ul>
    clientReportFail:
        short: "¡Se detectan errores fatales!"
        long: >
            <ul>
                <li><strong>¡Su computadora tendrá problemas para acceder a algunos sitios después del DNS flag day 2020!</strong></li>
                <li>Por favor repita la prueba para eliminar la posibilidad de fallos de red aleatorios.</li>
                <li>Usuarios - por favor contacte al administrador de su computadora y diríjalo a esta página.</li>
                <li>Administradores - este sistema no es capaz de completar la resolución DNS para nombres de dominio que dependen del protocolo DNS-sobre-TCP operativo.
                    Por favore revise <a href="#acción-operadores-de-dns-resolutor">la descripción para administradores DNS</a> y corrija los problemas.</li>
            </ul>
    reportNetworkProblem:
        short: "¡Error en sistema de pruebas!"
        long: >
            <ul>
                <li><strong>¡La prueba no pudo completarse debido a problemas de red!</strong></li>
                <li>Esto también puede suceder si la herramienta &quot;Check My DNS&quot; está abajo o temporalmente no disponible, por favor revise <a href="https://cmdns.dev.dns-oarc.net">https://cmdns.dev.dns-oarc.net</a> antes de reintentar.</li>
            </ul>
    reportTestError: >
        La prueba no puede ejecutarse debido a un error. Por favor asegúrese que el nombre de dominio ingresado
        se refiere a una <strong>zona DNS</strong>, por ejemplo use "ejemplo.com" en vez de "www.ejemplo.com".
        Repita la prueba para eliminar la posibilidad de fallos de red aleatorios o investigue
    reportLinkText: "Informe técnico"
    status:
        checkNetwork: "Revisando la red, por favor espere…"
        loading: "Prueba en ejecución, por favor espere… puede tomar varios segundos."
        done: "Pruebas completadas:"
        errorApi: "¡Error de comunicación! API no disponible… por favor reintente más tarde"
        errorBan: >
                Su dirección IP fue bloqueada por abuso del servicio.
        rateLimit: >
                Su dirección IP está enviando solicitudes muy rápidamente.
                Por favor disminuya el uso, sino su dirección IP será bloqueada de este servicio.
cn:
    form:
        legend: "测试你的域名"
        client_legend: "Test your resolver"
        label: "域名 (通常没有www):"
        title: "请输入你要测试的DNS服务器上承载的DNS区域的名字(这个名字一定要有SOA和NS记录)"
