                <li>您的DNS管理员做得很好，给他们一个真诚的感谢;-)</li>
            </ul>
    clientReportOk:
        short: "All Ok!"
        long: >
            <ul>
                <li>Your system is perfectly ready, you do not need to worry about DNS flag day 2020.</li>
                <li>Your system administrator is doing a good job, send them a sincere thank you ;-)</li>
            </ul>
    reportWarning:
        short: "发现一些小问题!"
        long: >
            <ul>
                <li><strong>该域名在2020 DNS Flag Day之后还能够工作。</strong></li>
                <li>该域名不支持最新的DNS标准，这可能会在未来造成问题。</li>
                <li>域名持有者 - 建议联系您的域名管理员并将他们指向此页面。</li>
                <li>管理员 - 建议修复下面技术报告中提到的问题，以避免将来出现兼容性问题。 请阅读<a href="#行动-权威DNS运营者">DNS管理员的操作说明</a> 谢谢合作！</li>
            </ul>
    reportHighLatency:
        short: "发现严重的问题!"
        long: >
            <ul>
                <li><strong>该域名将在2020 DNS flag day之后发生问题!!</strong></li>
                <li>它会工作，但客户端在访问此域时会遇到延迟。</li>
                <li>域名持有者 - 建议联系您的域名管理员并将他们指向此页面。</li>
                <li>管理员 - 请阅读<a href="#行动-权威DNS运营者">DNS管理员的操作说明</a>，修复下面技术报告中提到的问题。</li>
                <li>一些DNS服务器不支持TCP传输协议。</li>
            </ul>
    reportFail:
        short: "检测到致命错误!"
        long: >
            <ul>
                <li><strong>该域名很可能将于2020 DNS flag day之后停止工作!</strong></li>
                <li>请重试测试，以消除随机网络故障的可能性。</li>
                <li>域名持有者 - 建议联系您的域名管理员并将他们指向此页面。</li>
                <li>管理员 - 请阅读<a href="#行动-权威DNS运营者">DNS管理员的操作说明</a>，修复下面技术报告中提到的问题。</li>
            </ul>
    clientReportFail:
        short: "Fatal errors detected!"
        long: >
            <ul>
                <li><strong>Your computer will have problems accessing some sites after DNS flag day 2020!</strong></li>
                <li>Please retry the test to eliminate possibility of random network failures.</li>
                <li>Users - please contact your computer administrator and point them to this page.</li>
                <li>Administrators - this system is not able to complete DNS resolution for domains which depend on working DNS-over-TCP protocol.
